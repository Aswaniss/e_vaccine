{% load static %}
<html>
    <head><title>Hotel</title>
        <link rel="stylesheet" href="{% static "style.css" %}">
    </head>
<body>
    <div class="container">
        <h1>Add Hotel</h1>
        <form action=" {% url "add_hotel" %}" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
            <div class="form-group">
                <label for="hotelName">Hotel Name:</label>
                <input type="text" id="hotelName" name="hotelName" placeholder="Enter hotel name" required>
            </div>
            <div class="form-group">
                <label for="hotelDescription">Hotel Description:</label>
                <textarea id="hotelDescription" name="hotelDescription" placeholder="Enter hotel description" required></textarea>
            </div>
            <div class="form-group">
                <label for="bookingPrice">Booking Price:</label>
                <input type="number" id="bookingPrice" name="bookingPrice" placeholder="Enter booking price" required>
            </div>

            <div class="form-group">
                <label for="image"> Image:</label>
                <input type="File" id="image" name="image" required>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    </body>

</html>
